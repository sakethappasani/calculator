<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button class="operator" onclick="addToDisplay('+')">+</button>
            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button class="operator" onclick="addToDisplay('-')">-</button>
            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button class="operator" onclick="addToDisplay('*')">*</button>      
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>      
            <button class="operator" onclick="addToDisplay('/')">/</button>
            <button onclick="addToDisplay('.')">.</button>
            <button onclick="addToDisplay('0')">0</button>
            <button onclick="calculate('=')">=</button>
            <button class="operator" onclick="clearDisplay('C')">C</button>
            <button class="operator" onclick="clearDisplay('Backspace')"><i class="material-icons" style="font-size:36px">backspace</i>
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
